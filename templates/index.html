<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Flack - Chatting APP</title>
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="{{url_for('static', filename='master.css')}}">
</head>

<body>
  <nav style="background-color:#222831;" class="navbar fixed-top navbar-dark">
    <a class="navbar-brand" href="#">
      <img src="{{url_for('static', filename='logo2.png')}}" width="150" height="auto" alt="" loading="lazy">
    </a>
    <form class="form-inline">
      <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Logout</button>

    </form>
  </nav>
  <div class="container col-12">
    <div class="row justify-content-center h-100">
      <div class="col-md-4 col-xl-3">
        <div class="card">
          <div class="card-header">
            <div class="input-group">
              <input type="text" placeholder="Create channel..." name="" class="form-control search">
              <div class="input-group-prepend">
                <span class="input-group-text search_btn"><svg class="bi bi-plus-circle-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z" />
                  </svg></span>
              </div>
            </div>
          </div>
          <div class="card-body channel-body">
            <ui class="channels">
              <li class="active">
                <div class="d-flex bd-highlight">
                  <div class="img_cont">
                    <img src="{{url_for('static', filename='channel.png')}}" class="rounded-circle channel_img">
                  </div>
                  <div class="channel-info">
                    <span>general</span>
                    <p>Created by flack</p>
                  </div>
                </div>
              </li>
              <li>
                <div class="d-flex bd-highlight">
                  <div class="img_cont">
                    <img src="{{url_for('static', filename='channel.png')}}" class="rounded-circle channel_img">
                  </div>
                  <div class="channel-info">
                    <span>general</span>
                    <p>Created by flack</p>
                  </div>
                </div>
              </li>
          </div>
        </div>
      </div>

      <div class="col-md-8 col-xl-6">
        <div class="card">
          <div class="card-header">
            <div class="d-flex bd-highlight">
              <div class="img_cont">
                <img src="{{url_for('static', filename='channel.png')}}" class="rounded-circle channel_img">
              </div>
              <div class="channel-info">
                <span>general</span>
                <p>323 Messages</p>
              </div>
            </div>
          </div>
          <div class="card-body message-card-body">
            <div class="d-flex justify-content-start mb-4">
              <div class="message-container">
                Hello there whats up!!
                <span class="time">Flack - 8:40 am, 01/02/2001</span>
              </div>
            </div>
            <div class="d-flex justify-content-end mb-4">
              <div class="message-container-send">
                Hi Khalid i am good tnx how about you?
                <span class="time-send">Sanmonsua - 8:55 AM, 01/02/2001</span>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <div class="input-group">
              <textarea name="message" class="form-control type_msg" placeholder="Type your message..."></textarea>
              <div class="input-group-append">
                <span class="input-group-text send_btn"><svg class="bi bi-cursor-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M14.082 2.182a.5.5 0 0 1 .103.557L8.528 15.467a.5.5 0 0 1-.917-.007L5.57 10.694.803 8.652a.5.5 0 0 1-.006-.916l12.728-5.657a.5.5 0 0 1 .556.103z" />
                  </svg></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
